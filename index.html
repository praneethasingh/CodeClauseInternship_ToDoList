<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task" placeholder="Add a task...">
        <button id="add">Add</button>
        <h3>Priority</h3>
        <select id="priority">
            <option value="High Priority">High Priority</option>
            <option value="Medium Priority">Medium Priority</option>
            <option value="Low Priority">Low Priority</option>
        </select>
        
        <h3>Time Frame</h3>
        <select id="timeframe">
            <option value="Today">Today</option>
            <option value="This Week">This Week</option>
            <option value="This Month">This Month</option>
        </select>
        
        <h3>Task Type</h3>
        <select id="task-type">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Health">Health</option>
            <option value="Home">Home</option>
            <option value="Social">Social</option>
        </select>
        
        
        <h3>Urgency</h3>
        <select id="urgency">
            <option value="Urgent">Urgent</option>
            <option value="Not Urgent">Not Urgent</option>
        </select>
        
        <h3>Categories</h3>
        <select id="category">
            <option value="Calls">Calls</option>
            <option value="Emails">Emails</option>
            <option value="Meetings">Meetings</option>
           
        </select>
        
        <h3>Location</h3>
        <select id="location">
            <option value="Office">Office</option>
            <option value="Home">Home</option>
            <option value="Outdoors">Outdoors</option>
            <option value="Online">Store</option>
        </select>
        
        <h3>Mood or Energy Levels</h3>
        <select id="mood-energy">
            <option value="High Energy">High Energy</option>
            <option value="Low Energy">Low Energy</option>
            <option value="Creative Tasks">Creative Tasks</option>
            
            <h3>Time of Day</h3>
            <option value="Routine Tasks">Routine Tasks</option>
        </select>
        <select id="time-of-day">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>
        
        
        <ul id="task-list">
            <!-- Tasks will be displayed here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
